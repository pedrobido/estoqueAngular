<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Estoque</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">

    <h1 class="text-center">Controle de Estoque</h1>

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group" style="width: 100px; float: left;">
            <label for="data">Código</label>
            <input type="number" id="codigo" class="form-control" placeholder="0" min="1" required autofocus />
        </div>

        <div class="form-group" style="width: 400px; float: left; margin-left: 30px;">
            <label for="data">Descrição</label>
            <input type="text" id="descricao" class="form-control" required
                placeholder="Ex: Álcool em gel LIMPA TUDO 60g" />
        </div>

        <div class="form-group" style="width: 90px; float: left; margin-left: 30px;">
            <label for="data">Qtd. Mínima</label>
            <input type="number" id="qtdMin" class="form-control" placeholder="0" min="1" required />
        </div>

        <div class="form-group" style="width: 90px; float: left; margin-left: 30px;">
            <label for="data">Qtd. Atual</label>
            <input type="number" id="qtdEstoque" class="form-control" placeholder="0" min="1" />
        </div>

        <div class="form-group" style="width: 90px; float: left; margin-left: 30px;">
            <label for="unMedida">Unidade</label>
            <select class="form-control" id="unMedida" name="unMedida" required>
                <option value="">-</option>
                <option value="cx">CX</option>
                <option value="cx2">CX2</option>
                <option value="cx5">CX5</option>
                <option value="cx10">CX10</option>
                <option value="kg">KG</option>
                <option value="un">UNID</option>
                <option value="m">M</option>
                <option value="pç">PÇ</option>
                <option value="rolo">ROLO</option>
                <option value="cj">CJ</option>
            </select>
        </div>

        <div class="form-group" style="width: 100px; float: left; margin-left: 30px;">
            <label for="data">Valor Unitário</label>
            <input type="number" id="valorUnit" class="form-control" min="0.01" step="0.01" placeholder="0.00"
                required="" />
        </div>

        <button class="btn btn-primary" type="submit"
            style="width: 90px; float: left; margin-left: 30px; margin-top: 25px;">Adicionar</button>
    </form>

    <br>
    <br>

    <div id="estoquesView"></div>

    <script src="lib/jquery.min.js"></script>
    <script src="js/models/Estoque.js"></script>
    <script src="js/models/Estoques.js"></script>
    <script src="js/controllers/EstoqueController.js"></script>
    <script src="js/views/View.js"></script>
    <script src="js/views/EstoquesView.js"></script>
    <script src="js/views/MensagemView.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
